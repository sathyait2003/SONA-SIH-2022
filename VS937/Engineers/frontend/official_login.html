<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>HEI login page</title> 
</head>

<body>
    <script src="header.html"></script>
        <div id="container"><!--container for complete log in page-->
            <div id="image3">
                <img src="images/login_img2.svg" alt="log in form image">
            </div>
            <form action="/official_login" method="POST">
                <div id="contain3" class="center">
                    <!--container for login block-->
                    <div id="container3" class="center">
                        <h1 id="heading3" class="center">HEIs/Universities Log In</h1><!--heading for login-->
                        <label for="username3" class="center"><b>Username</b></label>
                        <!--username area-->
                        <input name="username" class="center" type="text" placeholder="Enter your Username"
                            id="username3" required>
                        <label for="password3" class="center"><b>Password</b></label>
                        <!--password area-->
                        <input name="password" class="center" type="password" placeholder="Enter Password"
                            id="password3" required>
                        <!--forgot password link direct-->
                        <!--<div id="forgotpass" class="center"><a href="#">Forgot Password?</a></div>-->
                        <!--log in button-->
                        <button type="submit" class="center" id="Loginbutton3">LOG IN</button>
                    </div>
                </div>
            </form>
        </div>
</body>

</html>
